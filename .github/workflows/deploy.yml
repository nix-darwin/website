name: Deploy CI

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build website
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_ONLY: true
          # BUILD_FLAGS: --drafts

      - name: Create necessary folders
        run: mkdir -p ./public/manual

      - name: Build manual for 24.11
        run: |
          # Remove old result and build docs for given branch
          rm -Rf result
          nix build github:nix-darwin/darwinpkgs/$ND_RELEASE#manualHTML --no-write-lock-file

          # Extract version from branch
          input="$ND_RELEASE"
          version="${input##*-}"

          # Create according location and deploy
          mkdir -p ./public/manual/$version
          cp ./result/share/doc/darwin/* ./public/manual/$version/
        env:
          ND_RELEASE: master

      - name: Build manual for 24.11
        run: |
          rm -Rf result
          nix build github:nix-darwin/darwinpkgs/$ND_RELEASE#manualHTML --no-write-lock-file

          # Extract version from branch
          input="$ND_RELEASE"
          version="${input##*-}"

          mkdir -p ./public/manual/$version
          cp ./result/share/doc/darwin/* ./public/manual/$version
        env:
          ND_RELEASE: nix-darwin-24.11

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
